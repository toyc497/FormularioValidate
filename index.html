<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Crie sua conta</title>
</head>
<body>
    <div class="container">
        <form action="" method="POST">
            <div class="title">
                <h1>Crie sua conta</h1>
            </div>
            <div class="dataContainer">
                <div class="dataInput">
                    <input type="email" name="email" id="email" onblur="emailValidate()" placeholder="Seu E-mail" maxlength="40" required>
                    <span class="msgError msgEmail"><br></span>
                </div>
                <div class="dataInput">
                    <input type="text" name="nome" id="nome" onblur="nomeValidate()" placeholder="Seu nome" maxlength="40" required>
                    <span class="msgError msgNome"><br></span>
                </div>
                <div class="dataInput">
                    <input type="number" name="cpf" id="cpf" onblur="cpfValidate()" placeholder="Seu CPF" maxlength="11" required>
                    <span class="msgError msgCPF"><br></span>
                </div>
                <div class="dataInput">
                    <input type="tel" name="telefone" id="telefone" onblur="telefValidate()" placeholder="Seu telefone" minlength="11" maxlength="11" required>
                    <span class="msgError msgTelef"><br></span>
                </div>
                <div class="dataInput">
                    <input type="date" name="dataNasc" id="dataNasc" placeholder="Sua data de nascimento" required>
                    <span class="msgError msgDtNasc"><br></span>
                </div>
                <div class="dataInput">
                    <input type="password" name="senha" id="senha" onblur="senhaValidate()" placeholder="Sua senha" minlength="8" maxlength="8" required>
                    <span class="msgError msgSenha"><br></span>
                </div>
                <div class="dataInput">
                    <input type="password" name="repeteSenha" id="repeteSenha" onblur="repeteSenhaValidate()" placeholder="Confirme sua senha" minlength="8" maxlength="8" required>
                    <span class="msgError msgRepSenha"><br></span>
                </div>
            </div>
            <div class="btnCadastrar">
                <input type="submit" value="CADASTRAR">
            </div>
        </form>
    </div>
    <script src="js/validateJsPuro.js"></script>
</body>
</html>
